      <area shape="circle" coords="34,42,34" href="/hw4/ch9/index.html" alt="Main page">
    </map>
    <h2>The Halloween Store</h2>

    <h3>For the little Goblin in all of us!</h3>
  </header>
  <nav>
    <ul id="main-menu">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a href="products/index.html">Product List</a>
      </li>
      <li>
        <a href="#">Personal</a>
      </li>
      <li>
        <a href="#">Decorating Ideas</a>
        <ul>
          <li>
            <a href="#">Outdoor</a>
          </li>
          <li>

          </li>
          <li>
            <a href="#">Table</a>
          </li>

        </ul>
      </li>
      <li>

  <main>
    <h2>Please enter the following information:</h2>
    <form action="subscribe.html" method="GET">
      <label for="first-name">
        First name:
        <input type="text" id="first-name" name="first_name" required autofocus>
      </label>
      <label for="last-name">
        Last name:
        <input type="text" id="last-name" name="last_name" required>
      </label>
      <label for="email">
        Email:
        <input type="email" id="email" name="email" required>
      </label>
      <label for="zip-code">
        Zip Code:
        <input type="text" id="zip-code" name="zip_code" placeholder="Optional but appreciated: 99999" pattern="\d{5}">
      </label>
      <div class="subscribe">
        <button>Subscribe</button>
      </div>
    </form>
  </main>
  <footer>
